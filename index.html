<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <a href="http://www.spotify.com" target="_blank">
                <img src="logo.png" alt="Spotify Logo" class="logoimg"  />
            </a>
        </div>
        <div class="search">
            <a href="#"><img src="home.png" alt="Home Logo" class="home"/></a>
            <div class="search2">
                <img src="search.png" class="searchimg">
                <input type="text" placeholder="What do you want to play?" class="searchinp">
            </div>
        </div>
        <div class="menu">
            <a href="#"><img src="noti.png" alt="notifications.png" class="noti"/></a>
            <a href="#"><img src="profile.jpeg" class="profile"/></a>
        </div>
    </div>
    <div class="main-container">
        <div class="library">
            <div class="lib_logo">
                <div class="lib_logo1">
                    <img src="library.svg" class="library_logo"/>
                    <p>Your Library</p>
                </div>
                <div class="lib_logo2">
                    <img src="create.png" alt="" class="create"/>
                    <img src="arrow.png" alt="" class="arrow"/>
                </div>
            </div>
            <div class="lib_filter">
                <div class="filter">Playlists</div>
                <div class="filter">Artists</div>
                <div class="filter">Albums</div>
                <div class="filter">Podcasts & Shows</div>
            </div>
            <div class="lib_filter2">
                <div class="img1">
                    <img src="search.png" alt=""/>
                </div>
                <div class="img2">
                    <p>Recents<img src="menu.png"/></p>
                </div>
            </div>
            <div class="lib_playlist"></div>
        </div>
        <div class="main-mid"></div>
        <div class="main-player"></div>
    </div>
</body>
</html>
